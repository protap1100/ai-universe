<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="container mx-auto mt-10">
        <div class="flex justify-center items-center flex-col gap-5">
            <h1 class="text-4xl font-bold text-center">Ai Universe Hub</h1>
            <button class="btn bg-[#EB5757] text-white rounded-2xl" onclick="dataSort()" >Sort By Date</button>
        </div>
    </header>

    <main class="container mx-auto mt-10">
       <section>
        <div class="grid lg:grid-cols-3 gap-10 md:grid-cols-2 grid-cols-1" id="ai-card-details">
            <!-- Dynamically Added With Api's  -->
        </div>
       </section>
        <section>
            <!-- You can open the modal using ID.showModal() method -->
                <button class="btn hidden" onclick="my_modal_4.showModal()">open modal</button>
                <dialog id="my_modal_4" class="modal">
                <div class="modal-box w-12/12 max-w-6xl relative" >
                    <div id="single-details">
                            
                    </div>
                </div>
                </dialog>
        </section>
    </main>

    <footer class="text-center my-10">
        <button class="btn bg-[#EB5757] text-white rounded-2xl" >See More</button>
    </footer>

    <script src="app.js" ></script>
</body>
</html>
